<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DIP Project</title>
  </head>
<body>
    <hr>
    <h1>DIP Project</h1>
    <h2>Seam Carving Demonstration</h2>
    <hr>
    <form class="row g-3 needs-validation" action = "{% url 'seamcarve' %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="col-md-3">
            <label for="workaction" class="form-label">Choose Action</label>
            <select class="form-select" id="workaction" name = "action" required>
                <option selected disabled value="">Choose</option>
                <option value = "resize">Resize</option>
                <option value = "remove">Remove</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="formFile" class="form-label">Choose Input Image</label>
            <input class="form-control" type="file" id="formFile" accept="image/*" name = "inputimage">
        </div>
        <div class="col-md-3">
            <label for="energy" class="form-label">Choose Energy function</label>
            <select class="form-select" id="energy" name="energyfunc" required>
                <option selected disabled value="">Choose</option>
                <option value="one">energy_one</option>
                <option value="two">energy_two</option>
                <option value="three">energy_three</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Change in Height required</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" name="heightchange" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Change in Width required</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" name="widthchange" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label for="visualize" class="form-label">Visualize Seam Removal Process</label>
            <select class="form-select" id="visualize" name="dovis" required>
                <option selected disabled >Choose</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="col-6">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
